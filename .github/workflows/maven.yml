name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn clean package
    - name: push to github
      run: mvn deploy -Dregistry=https://maven.pkg.github.com/ctrongduc -Dtoken=15449d1a6834bdedf4b5ae1ffd5c0f4ab974da65
